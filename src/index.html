<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Project</title>
  </head>
  <body>
    <header><h1>Todo List</h1></header>
    <div class="page-content">
      <aside>
        <nav>
          <ul>
            <li><a href="#" id="home-tab">Home</a></li>
            <li><a href="#" id="today-tab">Today</a></li>
            <li><a href="#" id="week-tab">Week</a></li>
          </ul>
        </nav>
        <section id="projects-section">
          <div class="project-title-wrapper">
            <h2>Projects</h2>
            <button id="add-project-btn">+</button>
          </div>
          <ul id="projects-list">
            <!-- Project items will be dynamically added here -->
          </ul>
        </section>
      </aside>
      <main id="content">
        <!-- Todo items will be displayed here -->
      </main>
    </div>
    <footer>
      <p>Created by <a href="https://github.com/arod1104">arod1104</a></p>
    </footer>
  </body>
</html>
